<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div class="container1">
      <div class="row">
        <div class="col s12">
          <div class="card-panel main-title">COVID-19 Dashboard</div>
        </div>

        <div class="col s12 l5">
          <div class="card-panel">
            <button type="button" class="fullscreen-btn"><i class="material-icons">open_in_full</i></button>
            <div class="table"></div>
          </div>
          <div class="card-panel">
            <button type="button" class="fullscreen-btn"><i class="material-icons">open_in_full</i></button>
            <div class="input-field">
              <input
                class="search-country use-keyboard-input"
                type="text"
                value=""
                placeholder="Search country"
              />
            </div>
            <div class="country"></div>
          </div>
          <div class="card-panel">
            <button type="button" class="fullscreen-btn"><i class="material-icons">open_in_full</i></button>
            <canvas class="graph-chart"></canvas>
            <div class="graph"></div>
          </div>
        </div>

        <div class="col s12 l7">
          <div class="card-panel map-card">
            <button type="button" class="fullscreen-btn"><i class="material-icons">open_in_full</i></button>
            <div class="map" id="map">
              <div class="map-info"></div>
            </div>
            <div class="control-panel"></div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
