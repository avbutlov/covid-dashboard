<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container1">
    <div class="row">
      <div class="col s12 l5">
        <div class="card-panel main-title">
          COVID-19 Dashboard <span class="current-country"></span>
        </div>

        <div class="card-panel">
          <div class="input-field">
            <input class="search-country use-keyboard-input" type="text" value="" placeholder="Search country">
          </div>
          <div class="country"></div>
        </div>

        <div class="card-panel">
          <canvas class="graph-chart"></canvas>
          <div class="graph"></div>
        </div>

      </div>

      <div class="col s12 l7">

        <div class="card-panel">
          <div class="table"></div>
        </div>

        <div class="card-panel" style="height: 400px;">
          <div class="map"></div>
        </div>
      </div>

    </div>
  </div>




</body>

</html>
